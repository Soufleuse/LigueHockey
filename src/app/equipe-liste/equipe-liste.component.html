<div>
    <h4>Liste des équipes</h4>
    <div class="my-2">
        <button type="button" (click)="ajouterEquipe()">Ajouter une équipe</button>
    </div>
    <table>
        <thead>
            <tr>
                <th class="th-avec-border-right">#</th>
                <th class="th-avec-border-right thtd-texte">Nom équipe</th>
                <th class="th-avec-border-right thtd-texte">Ville</th>
                <th class="th-avec-border-right thtd-texte">Année début</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{ item.id }}</td>
                <td>{{ item.nomEquipe }}</td>
                <td>{{ item.ville }}</td>
                <td>{{ item.anneedebut }}</td>
                <td>
                    <button type="button" (click)="consulterAlignement(item.id)">Alignement...</button>
                </td>
                <td>
                    <button type="button" (click)="consulterEquipe(item.id)">Consulter</button>
                </td>
                <td>
                    <button type="button" (click)="modifierEquipe(item.id)">Modifier</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
