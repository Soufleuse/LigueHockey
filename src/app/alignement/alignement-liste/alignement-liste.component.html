<div>
    <h4>Alignement</h4>
    <table>
        <thead>
            <tr>
                <th class="th-avec-border-right thtd-texte-nodossard"># dossard</th>
                <th class="th-avec-border-right thtd-texte">Nom joueur</th>
                <th class="th-avec-border-right thtd-texte">Depuis</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{ item.noDossard }}</td>
                <td>{{ item.prenomNomJoueur }}</td>
                <td>{{ item.dateDebutAffichee }}</td>
                <td>
                    <button type="button" (click)="consulterJoueur(item.joueurId)">Consulter</button>
                    <button type="button" (click)="enleverDeLAlignement(item.equipeId, item.joueurId, item.dateDebutAvecEquipe)">Enlever de l'alignement</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
